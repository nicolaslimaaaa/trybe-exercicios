<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario-TrybeTrip</title>
  </head>
  <body class="text-center position-absolute top-100 start-50 translate-middle">
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form class="input-group text-start">
      <fieldset>
        <label for="fullName">Nome Completo:</label>
        <input class="input-group mb-3" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
        <br/>

        <label for="email">Endereço de e-mail:</label>
        <input class="input-group mb-3" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br/>

        <label for="destination1">Cidade</label>
        <input class="input-group mb-3" type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>

        <label for="destination2">Campo</label>
        <input class="input-group mb-3" type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>

        <label for="destination3">Praia</label>
        <input class="input-group mb-3" type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>

        <label for="destination4">Montanhas</label>
        <input class="input-group mb-3" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <br/>

        <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input class="input-group mb-3" type="date" id="date">
        <br/>

        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input class="input-group mb-3" type="checkbox" name="promo" id="promo">
        <br/>

        <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input class="input-group mb-3" type="checkbox" name="agreement" id="agreement" required>
      </fieldset>

      <button class="btn bbtn btn-outline-dark btn-outline-dark btn-lg d-grid gap-2 col-6 mx-auto active" type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
      <button class="btn bbtn btn-outline-dark btn-outline-dark btn-lg d-grid gap-2 col-6 mx-auto active" type="button" id="clear-btn">Apagar informações</button>
    </form>
  </body>
</html>
